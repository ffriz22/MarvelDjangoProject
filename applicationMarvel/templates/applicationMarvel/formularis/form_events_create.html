{% extends "applicationMarvel/base.html" %}
{% load staticfiles %}
{% block content %}
    <script>
    $(function() {
        $.getJSON("{% static "events.json" %}",{},function(events){
          $("#id_title").autocomplete({
              source: events
            });
        });
    });
    </script>
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
