{% extends "applicationMarvel/base.html" %}
{% block content %}
<h1>
    Creators
    {% if user %}(<a href="{% url 'applicationMarvel:creator_create' %}">afegir</a>){% endif %}
</h1>
<ul>
    {% for creator in creator_list %}
        <li><a href="{% url 'applicationMarvel:creator_detail' creator.id %}">
            {{ creator.fullName }}</a></li>
    {% empty %}<li>Sorry, no creators registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
