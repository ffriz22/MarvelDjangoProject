{% extends "applicationMarvel/base.html" %}
{% block content %}
<h1>
    Comics
</h1>
<ul>
    {% for comic in comic_list %}
        <li><a href="{% url 'applicationMarvel:comic_detail' comic.id 'html' %}">
            {{ comic.title }}</a></li>
    {% empty %}<li>Sorry, no comics registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
