{% extends "applicationMarvel/base.html" %}
{% block content %}
<h1>
    Events
    {% if user.is_authenticated %}(<a href="{% url 'applicationMarvel:event_create' %}">afegir</a>){% endif %}
</h1>
<ul>
    {% for event in event_list %}
        <li><a href="{% url 'applicationMarvel:event_detail' event.id %}">
            {{ event.title }}</a></li>
    {% empty %}<li>Sorry, no events registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
