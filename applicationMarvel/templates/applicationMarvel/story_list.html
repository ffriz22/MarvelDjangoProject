{% extends "applicationMarvel/base.html" %}
{% block content %}
<h1>
    Stories
</h1>
<ul>
    {% for story in story_list %}
        <li><a href="{% url 'applicationMarvel:story_detail' story.id 'html' %}">
            {{ story.title }}</a></li>
    {% empty %}<li>Sorry, no stories registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
