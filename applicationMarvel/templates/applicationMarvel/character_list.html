{% extends "applicationMarvel/base.html" %}
{% block content %}
<h1>
    Character
</h1>
<ul>
    {% for character in character_list %}
        <li><a href="{% url 'applicationMarvel:character_detail' character.id %}">
            {{ character.name }}</a></li>
    {% empty %}<li>Sorry, no characters registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
